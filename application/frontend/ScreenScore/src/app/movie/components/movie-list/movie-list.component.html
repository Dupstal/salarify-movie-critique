<div id="container">
    <div id="card-container">
        <app-movie-card *ngFor="let item of [0, 1, 2, 3, 4, 5]"></app-movie-card>
    </div>
    <div id="pagination-container">
        <p>Previous</p>
        <div class="divider"></div>
        <p *ngFor="let item of [1, 2, 3]">{{ item }}</p>
        <div class="divider"></div>
        <p>Next</p>
    </div>
</div>
